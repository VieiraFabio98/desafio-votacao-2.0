<div class="tab-header">
  <mat-slide-toggle class="toggle" (change)="toggleLightDarkMode($event)">Dark Mode</mat-slide-toggle>
</div>
<div class="container">
  <mat-card class="card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{agenda.category}}</mat-card-title>
      <mat-card-subtitle>{{agenda.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{agenda.description}}</p>
    </mat-card-content>
    <div style="display: flex; justify-content: center; margin-top: 16px;">
      <mat-form-field appearance="outline" style="width: 250px;">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Digite seu CPF" (input)="cpf = $event.target.value">
      </mat-form-field>
    </div>
    <mat-card-actions style="justify-content: center;">
      <button matButton (click)="submitVote(true)">Sim</button>
      <button matButton (click)="submitVote(false)">NÃ£o</button>
    </mat-card-actions>
  </mat-card>
</div>
