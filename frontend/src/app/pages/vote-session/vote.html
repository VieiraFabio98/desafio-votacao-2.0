<div class="cards">
  @for(vote of voteCards; track vote.id){
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="status-avatar" [ngClass]="getStatusClass(vote.status)"></div>
        <mat-card-title>{{vote.category}}</mat-card-title>
        <mat-card-subtitle>{{vote.title}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{vote.description}}
        </p>
      </mat-card-content>
      <mat-card-actions style="justify-content: center;">
        @if(vote.status !== 'AGUARDANDO'){
          <button matButton>Visualizar Resultado</button>
        } @else {
          <button matButton (click)="openDialog('0ms', '0ms', vote.id)">Abrir Votação</button>
        }
      </mat-card-actions>
    </mat-card>
  }
</div>
